<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Head Soccer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="changeMode">
        <div class="button">
            <div class="circle"></div>
        </div>
        <span>Light Mode</span>
    </div>
    <div class="container">
        <form>
            <div class="alert">
                <div class="content"></div>
            </div>
            <div class="players">
                <div class="player1">
                    <h1>Player 1</h1>
                    <input type="text" class="usernamep1" placeholder="Player 1 username" required>
                    <div>
                        <h3>Choose your team</h3>
                        <div class="flags"></div>
                    </div>
                </div>
                <div class="player2">
                    <h1>Player 2</h1>
                    <input type="text" class="usernamep2" placeholder="Player 2 username" required>
                    <div>
                        <h3>Choose your team</h3>
                        <div class="flags"></div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="play">Play</button>
                <button class="instruction">instruction</button>
            </div>
        </form>
    </div>

    <div class="instructions">
        <div class="content">
            <h1>Instructions</h1>
            <ol>
                <li>Input username for Player 1 and Player 2</li>
                <li>Choose the country</li>
                <li>Choose the ball</li>
                <li>Play the game</li>
                <li>Enjoy</li>
            </ol>
            <img src="../Sprites/x.png" draggable="false" class="xBtn" alt="">
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
